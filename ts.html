<script>
    // JavaScript to handle adult count increment
    document.addEventListener('DOMContentLoaded', function () {
        var adultCount = 1; // Initial adult count

        // Function to update adult count display
        function updateAdultCount() {
            document.getElementById('adultCountInput').value = adultCount;
        }

        // Event listener for the plus button to increment adult count
        document.getElementById('plusAdult').addEventListener('click', function () {
            adultCount++;
            updateAdultCount();
        });

        // Event listener for the minus button to decrement adult count
        document.getElementById('minusAdult').addEventListener('click', function () {
            if (adultCount > 1) {
                adultCount--;
                updateAdultCount();
            }
        });

        

    });
</script>
